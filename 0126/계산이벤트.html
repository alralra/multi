<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>산수 문제를 풀어 봅시다.</h1>
    수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.
    <hr />
    <form>
      <p class="sum">5*6</p>
      <input type="text" class="num" value="" /><br />
      <p class="sum">7+5*3</p>
      <input type="text" class="num" value="" /><br />
      <p class="sum">23*2</p>
      <input type="text" class="num" value="" /><br />
      <p class="sum">35-7</p>
      <input type="text" class="num" value="" /><br />
      <input type="button" value="계산" onclick="calculate()" />
      <p id="result"></p>
    </form>
    <script>
      function calculate() {
        let num = document.querySelectorAll(".num");
        let sum = document.querySelectorAll(".sum");
        let result = document.querySelector("#result");
        let count = 0;
        for (let i = 0; i < sum.length; i++) {
          let question = sum[i].innerHTML;
          let answer = eval(sum[i].innerHTML);
          if (num[i].value != answer) {
            sum[i].style.textDecoration = "line-through";
          } else {
            sum[i].style.textDecoration = "none";
            count += 1;
            result.innerHTML = count;
          }
          if (count == 4) {
            alert("완성");
          }
        }
        return;
      }
    </script>
  </body>
</html>
