<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>옵션 선택으로 사이트 접속</h3>
    옵션 선택마다 새 윈도우에 접속합니다.
    <hr />
    접속할 사이트
    <form>
      <select id="up" onchange="address()">
        <option value="https://www.naver.com">네이버</option>
        <option value="https://www.google.com">구글</option>
        <option value="https://www.daum.net">다음</option>
      </select>
    </form>
    <script>
      function address() {
        let sel = document.getElementById("up");
        let ad = sel.options[sel.selectedIndex].value;
        window.open(ad, "hi", "left=500, top=400, width=500, height=400");
        console.log(ad);
      }
    </script>
  </body>
</html>
