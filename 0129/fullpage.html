<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.extensions.mi
n.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      header {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        background: pink;
        z-index: 999;
      }

      header nav ul {
        display: flex;
        justify-content: center;
      }
      header nav ul li {
        margin: 0 30px;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li data -menuanchor="menu1">
            <a href="#menu1">Slide1</a>
          </li>
          <li data -menuanchor="menu2">
            <a href="#menu2">Slide2</a>
          </li>
          <li data -menuanchor="menu3">
            <a href="#menu3">Slide3</a>
          </li>
          <li data -menuanchor="menu4">
            <a href="#menu4">Slide4</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="fullpage">
      <div class="section"><h1>Slide1</h1></div>
      <div class="section"><h1>Slide2</h1></div>
      <div class="section"><h1>Slide3</h1></div>
      <div class="section"><h1>Slide4</h1></div>
      <footer class="section"><h1>footer</h1></footer>

      <script src="./js/fullpage.js"></script>
    </div>
  </body>
</html>
